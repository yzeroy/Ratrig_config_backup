[heater_bed]
heater_pin: PB5
sensor_pin: PC1
sensor_type: Generic 3950
pwm_cycle_time: 0.05
min_temp: 0
max_temp: 135

[fan]
pin: PC8

[controller_fan S6_ventilator]
pin:PB0
max_power:1
kick_start_time:1
tachometer_pin:PC12
fan_speed: 1.0
idle_speed:0.8
idle_timeout:120
stepper: stepper_x, stepper_y

[fan_generic BED_ventilator]
pin:PB2
max_power:1
kick_start_time:1

[fan_generic UHLIKOVY_filtr]
pin:PB4
max_power:1
kick_start_time:1

[temperature_fan RPI]
pin: PB1
max_power: 1
hardware_pwm: true
control: watermark
max_delta: 2
sensor_type: temperature_host
min_temp: 10
max_temp: 100
target_temp: 47

[gcode_arcs]
resolution: 0.1

[bed_mesh]
speed: 400
horizontal_move_z: 3
mesh_min: 20,20
mesh_max:268,275
probe_count: 8,8
fade_start: 1.0
fade_end: 10.0
split_delta_z: 0.01
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.100

[respond]
default_type: echo

[force_move]
enable_force_move: True

[exclude_object]

[pause_resume]
recover_velocity: 400

[z_tilt]
z_positions:
	-50,-20
    350,-20
	155,350
points:
	71,56
    291,56
	181,277	
speed: 350
horizontal_move_z: 15
retries: 10
retry_tolerance: 0.02

[temperature_sensor S6]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor BOX]
sensor_type: ATC Semitec 104GT-2
sensor_pin:PC3
min_temp:0
max_temp:130

[temperature_sensor BOX_horni]
sensor_type: ATC Semitec 104GT-2
sensor_pin:PC0
min_temp:0
max_temp:130

[temperature_sensor DRIVERY_XY]
sensor_type: Generic 3950
sensor_pin:PC2
min_temp:0
max_temp:130