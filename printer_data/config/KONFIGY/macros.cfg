[gcode_macro Z_TILT_ADJUST]
rename_existing: OLD_Z_TILT_ADJUST
variable_adjusted: 0
gcode:
  OLD_Z_TILT_ADJUST
  G0 X{printer.toolhead.axis_maximum.y / 2 - 40} F9000 Y{printer.toolhead.axis_maximum.y / 2 - 30} F9000
  G009928 Z


[homing_override]
axes: z
set_position_z: 5
gcode: 
	SET_KINEMATIC_POSITION Z=0
	G0 Z10 F500
	{% if not 'y' in printer.toolhead.homed_axes %}
    	_HOME_Y
	{% endif %}
    {% if not 'x' in printer.toolhead.homed_axes %}
    	_HOME_X
	{% endif %}
    G0 X181 F9000 Y166 F9000
	G009928 Z
	G0 Z10 F600

[gcode_macro _HOME_X]
gcode: 
	G4 P200
    G009928 X
	G90
    G4 P500
    G0 X1 F6000

[gcode_macro _HOME_Y]
gcode: 
	G4 P200
	G009928 Y
	G90
    G4 P500
    G0 Y1 F6000

[gcode_macro G28]
rename_existing: G009928
gcode: 
  {% if params.X is defined or params.Y is defined or params.Z is defined %}
    SET_KINEMATIC_POSITION Z=0
    G91                  
    G0 Z10 F600   
    G90
    {% if params.X is defined %}
    	_HOME_X
        M400
	{% endif %}
	{% if params.Y is defined %}
    	_HOME_Y
        M400
	{% endif %}
	{% if params.Z is defined %}
        _HOME_Y
        M400
        _HOME_X
        M400
        G009928 Z
	{% endif %}
  {% else %}
  G009928 Z
  {% endif %} 

[gcode_macro M999]
gcode:
    G28
    G90
    G1 Z150 F1500
    SET_FAN_SPEED FAN=BOX_ventilator SPEED=1
    M106 S255
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=105
    SET_HEATER_TEMPERATURE HEATER="box_heater" TARGET=50

[gcode_macro START_PRINT]
gcode:
    {% set area_start = params.AREA_START | default("0,0") %}
    {% set coordinates = area_start.split(',') %}
    {% set x_min_S = coordinates[0] | int %}
    {% set y_min_S = coordinates[1] | int %}
    {% set BED_TEMP = params.BED_TEMP|int %} 
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|int %}
    {% set PRINTHEAD_TEMP = params.PRINTHEAD_TEMP|default(200)|int %}
    SET_GCODE_VARIABLE MACRO=PRIME_LINE VARIABLE=pos_x VALUE={x_min_S}
    SET_GCODE_VARIABLE MACRO=PRIME_LINE VARIABLE=pos_y VALUE={y_min_S}
    SET_PIN PIN=led_osvetleni VALUE=1
    M140 S{BED_TEMP}    
    M190 S{BED_TEMP}
    G90
    SET_GCODE_OFFSET Z=0.0
    G28
    M204 S5000
    Z_TILT_ADJUST
    G28
    BED_MESH_CALIBRATE PROFILE=default AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")}
    G1 X0 Y0 Z30 F10000
    M109 S{EXTRUDER_TEMP}
    M555 S{BED_TEMP}
    PRIME_LINE

[gcode_macro M555]
gcode:
	{% set S = params.S|int %}
	{% set THRESHOLD = 90 %}
	
	{% if S >= THRESHOLD %}
        SET_FAN_SPEED FAN=BOX_ventilator SPEED=0.8										
	{% else %}
		SET_FAN_SPEED FAN=BOX_ventilator SPEED=0													
	{% endif %}   
    
[gcode_macro PRIME_LINE]
variable_pos_x = 6
variable_pos_y = 2
gcode:
    {% set pos_min_x = pos_x|float %}
    {% set pos_max_x_safe = printer.toolhead.axis_maximum.z %}
    {% set pos_max_x = pos_min_x|float + 80 %}
    {% set pos_min_y = pos_y|float - 2.2 %}
    {% set pos_min_y_safe = pos_min_y|float - 3 %} 
    M204 S5000
    G92 E0.0
    {% if pos_min_y_safe < 3 %}
        {% set pos_x = 6 %}
        {% set pos_y = 3 %}   
    {% elif pos_max_x > pos_max_x_safe - 15 %}
        {% set pos_x = 6 %}
        {% set pos_y = 3 %}
    {% endif %} 
    G1 X{pos_x} Y{pos_y - 2} Z0.4 F10000
    G1 X{pos_x + 80} E12.0 F500.0
    G1 Y{pos_y} F500
    G1 X{pos_x - 5} E20 F500.0
    G1 Z0.02 F500
    G1 X{pos_x} F5000
    G92 E0.0 
    G1 Z2 F2000
    M204 S5000
    
[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|int %}
    {% set Y = params.Y|default(0)|int %}
    {% set Z = params.Z|default(10)|int %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-2 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-100 F1000
    RESTORE_GCODE_STATE NAME=PAUSE_state

[gcode_macro LOAD_FILAMENT]
gcode:
 M117 Loading Filament...
 SET_FILAMENT_SENSOR SENSOR=orbiter_sensor ENABLE=0 
 G92 E0.0
 G91
 G1 E80 F400
 G1 E70  F200
 G90
 G92 E0.0
 M400
 M117 Load Complete
 G4 P5000
 SET_FILAMENT_SENSOR SENSOR=orbiter_sensor ENABLE=1

[gcode_macro UNLOAD_FILAMENT]
gcode:
 M117 Unloading Filament...
 SET_FILAMENT_SENSOR SENSOR=orbiter_sensor ENABLE=0 
 G92 E0.0
 G91
 G1 E3 F2000
 G1 E-10 F2000
 G1 E-10 F500
 G1 E-100 F3000
 G90
 G92 E0.0
 M400
 M117 Remove Filament Now!
 G4 P5000
 SET_FILAMENT_SENSOR SENSOR=orbiter_sensor ENABLE=1

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    {% set E = params.E|default(1)|float %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    {% if printer.idle_timeout.state|string != "Printing" and not printer.pause_resume.is_paused %}
      {action_respond_info("Neprobíhá tisk")}
    {% else %}
      BASE_PAUSE
      G91
      G1 E{-E} F2100
      G1 Z{Z}
      G90
      G1 X{X} Y{Y} F6000
    {% endif %}

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(1)|float %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    {% set min_x_park = printer.configfile.config["stepper_x"]["position_min"]|float + 5 %}
    {% set max_y_park = printer.configfile.config["stepper_y"]["position_max"]|float - 5 %}
    TURN_OFF_HEATERS
    M107
    G91
    G0 Z10 F800
    G90
    G0 Z300 F3600              
    G0 X{min_x_park} Y{max_y_park} F6000
    M84
    SET_PIN PIN=led_osvetleni VALUE=0.5
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro END_PRINT]
gcode:
    TIMELAPSE_TAKE_FRAME
    M400 
    G91
    G0 Z5 F800
    G92 E0                          ; zero the extruder
    G1 E-2.0 F600                  ; retract filament
    G90 
    TIMELAPSE_TAKE_FRAME
    G92 E0 
    {% set min_x_park = printer.configfile.config["stepper_x"]["position_min"]|float + 5 %}
    {% set max_y_park = printer.configfile.config["stepper_y"]["position_max"]|float - 5 %}
    {% set max_z_park = printer.configfile.config["stepper_z"]["position_max"]|float - 10 %}
    TIMELAPSE_TAKE_FRAME
    G0 X{min_x_park} Y{max_y_park} F6000 
    TIMELAPSE_TAKE_FRAME
    G0 Z300 F3600                 
    TURN_OFF_HEATERS
    TIMELAPSE_TAKE_FRAME
    M107   
    SET_GCODE_OFFSET Z=0 MOVE=1
    SET_FAN_SPEED FAN=BOX_ventilator SPEED=0
    TIMELAPSE_TAKE_FRAME
    SET_PIN PIN=led_osvetleni VALUE=0
    M84                             


[gcode_macro M204]
rename_existing: M204.1
gcode: 
    {% set S = params.S|default(5000)|float %}
    SET_VELOCITY_LIMIT ACCEL={S} ACCEL_TO_DECEL={S / 2}

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BED_MESH_CALIBRATE_BASE
variable_parameter_AREA_START : 0,0
variable_parameter_AREA_END : 0,0
variable_mesh_area_offset : 5.0
variable_probe_samples : 2
variable_min_probe_count : 7
variable_probe_count_scale_factor : 1.0
variable_enable_reference_index : False
gcode:
    {% if params.AREA_START and params.AREA_END %}
        {% set bedMeshConfig = printer["configfile"].config["bed_mesh"] %}
        {% set safe_min_x = bedMeshConfig.mesh_min.split(",")[0]|float %}
        {% set safe_min_y = bedMeshConfig.mesh_min.split(",")[1]|float %}
        {% set safe_max_x = bedMeshConfig.mesh_max.split(",")[0]|float %}
        {% set safe_max_y = bedMeshConfig.mesh_max.split(",")[1]|float %}
        {% set area_min_x = params.AREA_START.split(",")[0]|float %}
	{% set area_min_y = params.AREA_START.split(",")[1]|float %}
	{% set area_max_x = params.AREA_END.split(",")[0]|float %}
	{% set area_max_y = params.AREA_END.split(",")[1]|float %}
	{% if bedMeshConfig.probe_count.split(",")|length == 2 %}
            {% set meshPointX = bedMeshConfig.probe_count.split(",")[0]|int %}
            {% set meshPointY = bedMeshConfig.probe_count.split(",")[1]|int %}
        {% else %}
            {% set meshPointX = bedMeshConfig.probe_count.split(",")[0]|int %}
            {% set meshPointY = bedMeshConfig.probe_count.split(",")[0]|int %}
        {% endif %}
	{% set meshMaxPointX = meshPointX %}
	{% set meshMaxPointY = meshPointY %}
        {% if (area_min_x < area_max_x) and (area_min_y < area_max_y) %}
            {% if area_min_x - mesh_area_offset >=  safe_min_x %}
                {% set area_min_x = area_min_x - mesh_area_offset %}
            {% else %}
                {% set area_min_x = safe_min_x %}
            {% endif %}
            {% if area_min_y - mesh_area_offset >=  safe_min_y %}
                {% set area_min_y = area_min_y - mesh_area_offset %}
            {% else %}
                {% set area_min_y = safe_min_y %}
            {% endif %}
            {% if area_max_x + mesh_area_offset <=  safe_max_x %}
                {% set area_max_x = area_max_x + mesh_area_offset %}
            {% else %}
                {% set area_max_x = safe_max_x %}
            {% endif %}
            {% if area_max_y + mesh_area_offset <=  safe_max_y %}
                {% set area_max_y = area_max_y + mesh_area_offset %}
            {% else %}
                {% set area_max_y = safe_max_y %}
            {% endif %}
            {% set meshPointX = (meshPointX * (area_max_x - area_min_x) / (safe_max_x - safe_min_x) * probe_count_scale_factor)|round(0)|int %}
            {% if meshPointX < min_probe_count %}
                {% set meshPointX = min_probe_count %}
            {% endif %}
	    {% if meshPointX > meshMaxPointX %}
                {% set meshPointX = meshMaxPointX %}
            {% endif %}
            {% set meshPointY = (meshPointY * (area_max_y -area_min_y ) / (safe_max_y - safe_min_y) * probe_count_scale_factor )|round(0)|int %}
            {% if meshPointY < min_probe_count %}
                {% set meshPointY = min_probe_count %}
            {% endif %}
	    {% if meshPointY > meshMaxPointY %}
                {% set meshPointY = meshMaxPointY %}
            {% endif %}
            {% set algorithm = "lagrange" %}
            {% if "algorithm" in bedMeshConfig and meshPointX >=4 and meshPointY >=4 %}
                {% set algorithm = bedMeshConfig.algorithm %}
            {% endif %}
            {% if enable_reference_index %}
                {% set referenceIndex = (meshPointX * meshPointY / 2 - 1 )|round(0)|int %}
                BED_MESH_CALIBRATE_BASE mesh_min={area_min_x},{area_min_y} mesh_max={area_max_x},{area_max_y} probe_count={meshPointX},{meshPointY} samples={probe_samples|int} algorithm={algorithm} relative_reference_index={referenceIndex}
            {% else %}
                BED_MESH_CALIBRATE_BASE mesh_min={area_min_x},{area_min_y} mesh_max={area_max_x},{area_max_y} probe_count={meshPointX},{meshPointY} samples={probe_samples|int} algorithm={algorithm}
            {% endif %}
        {% else %}
            BED_MESH_CALIBRATE_BASE
        {% endif %}
    {% else %}
        BED_MESH_CALIBRATE_BASE
    {% endif %}

[exclude_object]

[idle_timeout]
gcode:
    {% if printer.pause_resume.is_paused %}
      M107
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
      M117 Vypinam hotend...
    {% else %}
      TURN_OFF_HEATERS
      M84
    {% endif %}
timeout: 7200 ;čas vypnutí trysky/bedu v sekundách

[gcode_macro G80]
gcode:
    LED_Homing
    G28
    LED_Calibrating
    Z_TILT_ADJUST
    
[gcode_macro reset]
gcode:
    RESTART
