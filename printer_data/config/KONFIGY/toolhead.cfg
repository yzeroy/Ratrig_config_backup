[mcu TOOLHEAD]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1B0021001550425539393020-if00
restart_method: command

[extruder]
step_pin: TOOLHEAD: PD0
dir_pin: !TOOLHEAD: PD1
enable_pin: !TOOLHEAD: PD2
microsteps: 16
rotation_distance: 33.501
filament_diameter: 1.750
heater_pin: TOOLHEAD: PB13
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 350
sensor_type:MAX31865
sensor_pin: TOOLHEAD: PA4
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
min_extrude_temp: 0

[tmc2209 extruder]
uart_pin: TOOLHEAD: PA15
run_current: 0.650
stealthchop_threshold: 999999

[heater_fan hotend_fan]
pin: TOOLHEAD: PA1
heater: extruder
heater_temp: 50.0

[filament_switch_sensor orbiter_sensor]
runout_gcode:
  M118 "Dosel filament"
  UNLOAD_FILAMENT
insert_gcode:
  M118 "Navadim filament"
  LOAD_FILAMENT
event_delay: 5
pause_delay: 0.5
switch_pin: ^!PG14

[gcode_button filament_load]
pin: ^!PG15                     
release_gcode:
press_gcode:
  LOAD_FILAMENT

[gcode_macro PROBE_DOWN]
gcode:
    SET_PIN PIN=probe_enable VALUE=1

[gcode_macro PROBE_UP]
gcode:
    SET_PIN PIN=probe_enable VALUE=0

[output_pin probe_enable]
pin: TOOLHEAD: PB8  # Set to the control pin on your board
value: 0

[probe]
pin: ^TOOLHEAD: PB9  # NOTE FOR V2 users: Set this to ^!PC14 to set the low level trigger 
deactivate_on_each_sample: False
x_offset: -40
y_offset: -35
samples: 2
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
    PROBE_DOWN
    G4 P500
deactivate_gcode:
    PROBE_UP