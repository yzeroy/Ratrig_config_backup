[include KONFIGY/*.cfg]
[include adxl.cfg]
[mcu]
serial: /dev/ttyAMA0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 25000   
max_z_velocity: 50
max_z_accel: 250
square_corner_velocity: 10

[extruder]
nozzle_diameter: 0.400
pressure_advance: 0.05

[input_shaper]
shaper_freq_x: 60.8
shaper_type_x: mzv
damping_ratio_x:0.046
shaper_freq_y: 49.4
shaper_type_y: mzv
damping_ratio_y:0.054

[display_status]
[pause_resume]
[respond]

[firmware_retraction]
retract_length: 0.8
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

[probe]
#z_offset: 0

[heater_bed]
#control: pid
#pid_kp: 56.246
#pid_ki: 1.000
#pid_kd: 790.953

[extruder]
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982

